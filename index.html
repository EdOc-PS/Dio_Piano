<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Piano</title>
</head>

<body>
    <header>
        <h1> PIANO </h1>
    </header>
    <main>
        <div class="fall-board">
            <div class="column volume ">
                <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column switch-notes">
                <span>Notas:</span> <input type="checkbox" checked>
            </div>
        </div>
        <ul class="keyboard">
            <li class="piano-key white" data-key="a">
                <span>a</span>
            </li>
            <li class="piano-key black" data-key="w">
                <span>w</span>
            </li>
            <li class="piano-key white" data-key="s">
                <span>s</span>
            </li>
            <li class="piano-key black" data-key="e">
                <span>e</span>
            </li>
            <li class="piano-key white" data-key="d">
                <span>d</span>
            </li>
            <li class="piano-key black" data-key="f">
                <span>f</span>
            </li>
            <li class="piano-key white" data-key="t">
                <span>t</span>
            </li>
            <li class="piano-key black" data-key="g">
                <span>g</span>
            </li>
            <li class="piano-key white" data-key="y">
                <span>y</span>
            </li>
            <li class="piano-key black" data-key="h">
                <span>h</span>
            </li>
            <li class="piano-key white" data-key="u">
                <span>u</span>
            </li>
            <li class="piano-key black" data-key="j">
                <span>j</span>
            </li>
            <li class="piano-key white" data-key="k">
                <span>k</span>
            </li>
            <li class="piano-key black" data-key="o">
                <span>o</span>
            </li>
            <li class="piano-key white" data-key="l">
                <span>l</span>
            </li>
            <li class="piano-key black" data-key="p">
                <span>p</span>
            </li>
            <li class="piano-key white" data-key=";">
                <span>;</span>
            </li>
        </ul>
    </main>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
